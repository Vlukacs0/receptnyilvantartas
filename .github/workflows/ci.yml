name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          echo "<settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${{ github.actor }}</username>
                <password>\${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>" > ~/.m2/settings.xml

      - name: Build with Maven
        run: mvn clean verify

      - name: Upload Jacoco coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/index.html

      - name: Upload built jar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: receptnyilvantartas-artifact
          path: target/receptnyilvantartas-*.jar

      - name: Publish artifact to GitHub Packages (Maven)
        run: |
          mvn deploy -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/Vlukacs0/receptnyilvantartas
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
