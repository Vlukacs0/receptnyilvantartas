<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Új recept hozzáadása</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Új recept hozzáadása</h2>
<form th:action="@{/receptek}" method="post" th:object="${recept}">
    <div class="mb-3">
        <label for="nev" class="form-label">Név</label>
        <input type="text" id="nev" th:field="*{nev}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label for="leiras" class="form-label">Leírás</label>
        <textarea id="leiras" th:field="*{leiras}" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Hozzáadás</button>
    <a th:href="@{/receptek}" class="btn btn-secondary">Mégse</a>
</form>
</body>
</html>
